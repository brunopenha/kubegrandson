name: kubegrandson
description: "A Flutter-based Kubernetes log viewer application - son of Kubeson."
publish_to: 'none'

version: 2.3.2+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.0
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9

  # Kubernetes Client
  kubernetes: ^1.26.0+5
  kubeconfig: ^1.0.3
  k8s: ^1.27.0+dev.2

  # HTTP & WebSocket
  http: ^1.1.0
  web_socket_channel: ^3.0.3

  # YAML & JSON Processing
  yaml: ^3.1.2
  json_annotation: ^4.8.1

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Logging
  logger: ^2.0.2

  # UI Components
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  flutter_markdown: ^0.7.7+1
  scrollable_positioned_list: ^0.3.8

  # Desktop Support
  window_manager: ^0.5.1
  file_picker: ^10.3.7

  # Utilities
  intl: ^0.20.2
  equatable: ^2.0.5
  freezed_annotation: ^3.1.0
  path_provider: ^2.1.1
  collection: ^1.18.0
  go_router: ^17.0.0

  # JSON Viewer
  flutter_json_view: ^1.1.3

  # Search & Highlighting
  flutter_highlight: ^0.7.0

  # Async utilities
  async: ^2.11.0
  rxdart: ^0.28.0

  path: any
  dio: any
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  freezed: ^3.2.3
  mocktail: ^1.0.4
  integration_test:
    sdk: flutter

  dio: any
flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/json_viewer/

  fonts:
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono-Regular.ttf
        - asset: assets/fonts/RobotoMono-Bold.ttf
          weight: 700